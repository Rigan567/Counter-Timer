<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Timer</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="input-container">
        <label for="start-time">Enter start time:</label>
        <input type="datetime-local" id="start-time" required />
        <button id="btn">Start Timer</button>
        <button id="btn2">Reset</button>
        <button id="btn3">Reload</button>
      </div>

      <h1>Remaining Time</h1>
      <div class="counterTimer">
        <p><span class="years"></span> Years</p>
        <p><span class="days"></span> Days</p>
        <p><span class="hours"></span> Hours</p>
        <p><span class="minutes"></span> Minutes</p>
        <p><span class="seconds"></span> Seconds</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
